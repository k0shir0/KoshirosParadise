<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="window.location.href='https://discord.gg/2GRzaM7A'">Discord</button>
        <button onclick="window.location.href='https://youtube.com/@c9_koshiro'">YouTube</button>
        <button onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ?si=BUdKzcmaap3YS1zB'">NexusLogger</button>
    </div>

</body>
</html>
